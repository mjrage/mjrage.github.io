<body>
	<header>
		<!--<div class="banner">-->

		<label for="menu-bar">Menu</label>

	<!--1 preset-->
	<div class="header">1 preset</div>
	<!--slider-->
	<div class="wrapper">

		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="graphic presets/-grayscale(0.95).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/--grayscale(0.95).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/---grayscale(0.95).jpg"></div>
			</div>

			<div class="swiper-pagination"></div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>

	<div class="text-block">
		<div class="presets">
			<p>seta r_picmip "0"
				<br>seta r_mapGreyScale "0.95"
			</p>
		</div>
	</div>
	</div>

	<!--2 preset-->
	<div class="header">2 preset</div>
	<!--slider-->
	<div class="wrapper">

		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="graphic presets/-picmip(6).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/--picmip(6).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/---picmip(6).jpg"></div>
			</div>

			<div class="swiper-pagination"></div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>

	<div class="text-block">
		<div class="presets">
			<p>seta r_picmip "6"
				<br>seta r_mapGreyScale "0.95"
			</p>
		</div>
	</div>
	</div>

	<!--3 preset-->
	<div class="header">3 preset</div>
	<!--slider-->
	<div class="wrapper">

		<div class="swiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="graphic presets/-grayscale(-1).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/--grayscale(-1).jpg"></div>
				<div class="swiper-slide"><img src="graphic presets/---grayscale(-1).jpg"></div>
			</div>

			<div class="swiper-pagination"></div>

			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
	</div>

	<div class="text-block">
		<div class="presets">
			<p>seta r_picmip "0"
				<br>seta r_mapGreyScale "-1"
			</p>
		</div>
	</div>
	</div>

	<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="script.js"></script>
