<!DOCTYPE html>
<html lang="en">
<head>
    <title>graphic Presets - n8mare</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="n8.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="graphic-presets-page">
    <header>
        <a href="https://mjrage.github.io/" class="logo">n8mare</a>

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar">Menu</label>

        <nav class="navbar">
            <ul>
                <li><a href="https://mjrage.github.io/main">Main</a></li>
                <li><a href="#">Mods +</a>
                    <ul>
                        <li><a href="https://mjrage.github.io/first-page">first page</a></li>
                        <li><a href="https://mjrage.github.io/second-page">second page</a></li>
                    </ul>
                </li>
                <li><a href="https://mjrage.github.io/graphic-presets">Graphic presets</a></li>
                <li><a href="https://mjrage.github.io/download">Download Quake 3 n8mare</a></li>
                <li><a href="#">| | |</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--1 preset-->
        <div class="header">1 preset</div>
        <!--slider-->
        <div class="wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="graphic presets/-grayscale(0.95).jpg" alt="Preset 1 Image 1"></div>
                    <div class="swiper-slide"><img src="graphic presets/--grayscale(0.95).jpg" alt="Preset 1 Image 2"></div>
                    <div class="swiper-slide"><img src="graphic presets/---grayscale(0.95).jpg" alt="Preset 1 Image 3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="text-block">
            <div class="preset-container">
                <div class="preset-line">
                    <p>seta r_picmip "0"</p>
                </div>
                <div class="preset-line">
                    <p>seta r_mapGreyScale "0.95"</p>
                </div>
            </div>
        </div>

        <!--2 preset-->
        <div class="header">2 preset</div>
        <!--slider-->
        <div class="wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="graphic presets/-picmip(6).jpg" alt="Preset 2 Image 1"></div>
                    <div class="swiper-slide"><img src="graphic presets/--picmip(6).jpg" alt="Preset 2 Image 2"></div>
                    <div class="swiper-slide"><img src="graphic presets/---picmip(6).jpg" alt="Preset 2 Image 3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="text-block">
            <div class="preset-container">
                <div class="preset-line">
                    <p>seta r_picmip "6"</p>
                </div>
                <div class="preset-line">
                    <p>seta r_mapGreyScale "0.95"</p>
                </div>
            </div>
        </div>

        <!--3 preset-->
        <div class="header">3 preset</div>
        <!--slider-->
        <div class="wrapper">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="graphic presets/-grayscale(-1).jpg" alt="Preset 3 Image 1"></div>
                    <div class="swiper-slide"><img src="graphic presets/--grayscale(-1).jpg" alt="Preset 3 Image 2"></div>
                    <div class="swiper-slide"><img src="graphic presets/---grayscale(-1).jpg" alt="Preset 3 Image 3"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <div class="text-block">
            <div class="preset-container">
                <div class="preset-line">
                    <p>seta r_picmip "0"</p>
                </div>
                <div class="preset-line">
                    <p>seta r_mapGreyScale "-1"</p>
                </div>
            </div>
        </div>

        <button id="myBtn" title="Go to top">Top</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
